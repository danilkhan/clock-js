<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="tabsPanel">
    <div class="tabsPanel-links">
      <a href="#!" class="active">Часы</a>
      <a href="#!">Секундомер <span class="indicator"></span></a>
      <a href="#!">Таймер</a>
    </div>
    <div class="tabsPanel-content">
      <div class="tabsPanel-content__items active">
        <div class="arrowWatch">
          <div class="arrowWatch-number">
            <div class="arrowWatch-number__num num3">3</div>
            <div class="arrowWatch-number__num num6">6</div>
            <div class="arrowWatch-number__num num9">9</div>
            <div class="arrowWatch-number__num num12">12</div>
            <div class="arrowWatch-number__arr num1-7"></div>
            <div class="arrowWatch-number__arr num2-8"></div>
            <div class="arrowWatch-number__arr num4-10"></div>
            <div class="arrowWatch-number__arr num5-11"></div>
          </div>
          <div class="arrH"></div>
          <div class="arrM"></div>
          <div class="arrS"></div>
        </div>
        <div class="numberWatch">
          <div class="numberWatch-num watchH"><span>00</span>час.</div>
          <div class="numberWatch-num watchM"><span>00</span>мин.</div>
          <div class="numberWatch-num watchS"><span>00</span>сек.</div>
        </div>
      </div>
      <div class="tabsPanel-content__items">
        <div class="stopwatch">
          <div class="stopwatch-number">
            <div class="stopwatch-number__num stopwatchM"><span>00</span>Мин.</div>
            <div class="stopwatch-number__num stopwatchS"><span>00</span>Сек.</div>
            <div class="stopwatch-number__num stopwatchMi"><span>00</span>Мил.</div>
          </div>
          <div class="stopwatch-btn">
            <button type="button" class="start">start</button>
            <button type="button" class="result">result</button>
          </div>
          <div class="stopwatch-result">
            <p>00:00:00</p>
          </div>
        </div>
      </div>
      <div class="tabsPanel-content__items">
        <div class="timer">
          <div class="timer-number">
            <div class="timer-number__num timerH">
              <input type="text" name='timerH' placeholder="00">час.
            </div>
            <div class="timer-number__num timerM">
              <input type="text" name='timerM' placeholder="00">мин.
            </div>
            <div class="timer-number__num timerS">
              <input type="text" name='timerS' placeholder="00">сек.
            </div>
            <div class="timer-number__num timerMi">
              <input type="text" name='timerMi' placeholder="00">мил.
            </div>
          </div>
          <div class="timer-btn">
            <button type="button" class="timer-start">start</button>
            <button type="button" class="timer-clear">clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
